<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--api call to allow user brower to download css online-->
</head>

<script>
$(document).ready(function(){
	$("html").append(
    	"<body>\
        	<div id='container'>\
            	<div id='inner'>\
                	<h1>Basic jQuery</h1>\
                	<p id='1'>Paragraph 1</p>\
                	<p id='2'>Paragraph 2 </p>\
                	<p id='3'>Paragraph 3 </p>\
				</div>\
			</div>\
		</body>"
      );
      $("#2").css({"color":"red"});//this calls for only the 2nd paragraph line to turn into red
      $("#3").click(function(){ //when the third line is clicked, this will remove the header
      	$('h1').hide();
       });
  });
  
</script>
</html>
