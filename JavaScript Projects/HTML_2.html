<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="JavaScript/CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js"></script>

<body>

    <h3>Using CSS to style an HTML Form</h3>
    
    <div>
      <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder=" Please Enter your First Name.">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Please Enter your Last Name..">
    
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value=" ">Please enter a value</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      
        <input type="submit" value="Submit">
      </form>
    </div>
    </body>
